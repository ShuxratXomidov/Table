    <script>

        getRoles().then(roles => { 
            console.log(roles);
            
            // script fayldagi getUsers funksiyadan return qilingan ma'lumot users periminiga olinayapti

            for (let i = 0; i< roles.length; i++) 
            {
                let newRow = document.createElement("tr");
                newRow.innerHTML = 
                `
                <td>${roles[i].id}</td>
                <td>${roles[i].name}</td>
                `;

            let tbodyElement = document.getElementById("table");
            tbodyElement.appendChild(newRow);   
            }

        }).catch(error => {                   // arrow function qabul qiladi 
            console.log(error);
        });    
        


        const myForm = document.getElementById("add-new-role-form");

        myForm.addEventListener("submit", function(event) {
            event.preventDefault();
            

            const data = new FormData(myForm);
            console.log(data);
      
            const request = new XMLHttpRequest();

            request.onload = function(){                     // json string ko'rinishida javob keladi
                const data = JSON.parse(request.response);   // json stringni javascript object ko'rinishiga konvertatsiya qilinayapti
                let newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${data.id}</td>
                    <td>${data.name}</td>
                `;

                let tbodyElement = document.getElementById("table");
                tbodyElement.appendChild(newRow); 

            }

            request.open("Post", "https://localhost:7236/api/Role");
            request.setRequestHeader("accept", "*/*");

            request.send(JSON.stringify(Object.fromEntries(data)));
        });

    </script>
